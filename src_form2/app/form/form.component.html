<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Student name</label>
    <div class="col-sm-10">
      <input  id="name" #InputData1 type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
      <label class="control-label col-sm-2">Address</label>
      <div class="col-sm-10">
        <textarea id = "address" #InputData2 cols="3" rows="3" class="form-control"></textarea>
      </div>  
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Contact no</label>
    <div class="col-sm-10">
      <input id="number" #InputData3 type="number" maxlength="10" class="form-control" placeholder="enter 10 digit no">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Email Id</label>
    <div class="col-sm-10">
      <input id="mail" #InputData4 type="email" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">College name</label>
    <div class="col-sm-10">
      <input id="cname" #InputData5 type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Batch</label>
    <div class="col-sm-10">
      <input id="bname" #InputData6 type="text" class="form-control">
    </div>
  </div>

  <div class="form-check">
    <label class="control-label col-sm-2">Gender</label><br>
    <div class="col-sm-2">
      <input type="radio" name="gender" value="male" checked> Male<br>
    </div>
    <div class="col-sm-2">
      <input type="radio" name="gender" value="female"> Female
    </div>
  </div>
  <div>
    <button (click)="AcceptData(InputData1.value,InputData2.value,InputData4.value,InputData5.value,InputData6.value)">Submit</button>
  </div>
</form>
