<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

  <h2>Login Form</h2>
  

</div>

<div *ngIf="!name; else forminfo" class="form-group">
<form [formGroup]="nForm" (ngSubmit)="addPost(nForm.value)" class="example-form">
  <div>
  <mat-form-field class="example-full-width">
    <input formControlName="name" matInput placeholder="Name" value="">
  </mat-form-field>
  </div>  
  
  <div>
  <mat-form-field class="example-full-width">
    <input formControlName="password" type="password" matInput placeholder="Password" value="">
  </mat-form-field>
  </div>

  <div>
      <button mat-raised-button color="primary" [disabled]="!nForm.valid">Submit</button>
  </div>
  
</form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>Login info</h1>
      <h2>{{"Name : "+name}}</h2>
    </div>
  </div>
</ng-template>
